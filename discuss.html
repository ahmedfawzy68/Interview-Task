<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discuss</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/discuss.css">
</head>

<body>

    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-grip me-4"></i> Discuss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-bug"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-comments"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-clock"></i></a>
                    </li>
                    <li class="nav-item dropdown ms-lg-4">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="Assets/imgs/user.png" class="me-2" width="25px" alt="profile"> Administrator
                            (Equina)
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">page1</a></li>
                            <li><a class="dropdown-item" href="#">Page 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sort-by py-3">
        <div class="d-flex justify-content-between px-4">
            <div class="w-25">
                <h4>#Inbox</h4>
                <p class="ms-4 mt-3">Mark all read</p>
            </div>
            <div class="w-50">
                <form>
                    <div class="input-container mb-2">
                        <input type="text" class="form-control" placeholder="Search...">
                        <i class="fa-solid fa-magnifying-glass-minus"></i>
                    </div>
                    <div class="d-flex gap-2 w-50">
                        <div class="input-container select-i">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Filters</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <i class="fa-solid fa-filter"></i>
                        </div>
                        <div class="input-container select-i">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Favorites</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="inbox">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-lg-3 side-bar">
                    <div class="links">
                        <a><i class="fa-solid fa-inbox me-2"></i> Inbox</a>
                        <a><i class="fa-regular fa-star me-2"></i> Starred</a>
                        <a><i class="fa-solid fa-clock-rotate-left me-2"></i> History</a>
                    </div>
                    <div class="container">
                        <div class="accordion">
                            <div class="accordion-item">
                                <button id="accordion-button-1" aria-expanded="true"><span
                                        class="accordion-title">CHANNELS</span><span class="icon"
                                        aria-hidden="true"></span></button>
                                <div class="accordion-content ms-4">
                                    <p># general</p>
                                </div>
                            </div>
                        </div>
                        <div class="accordion">
                            <div class="accordion-item">
                                <button id="accordion-button-1" aria-expanded="false"><span
                                        class="accordion-title">MESSAGES</span><span class="icon"
                                        aria-hidden="true"></span></button>
                                <div class="accordion-content ms-4">
                                    <p># general</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-9 main-inbox d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h4>Congratulations, your inbox is empty</h4>
                        <p>New messages appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/discuss.js"></script>
</body>

</html>
